{% extends "base.html" %}

{% block title%} Login page {% endblock %}


{% block content %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}   

<form action="#" method="post">
    <p>Name:</p>
    <p><input type="text" name="nm" /></p>
    <p> Password</p>
    <p><input type="password" name="ps" /></p>
    <p><input type="submit" value="Login"></p>

</form>



{% endblock %}
